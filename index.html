<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Gallery with Fancybox</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.css"
    />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        background: #f4f4f4;
        font-family: sans-serif;
      }

      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .gallery img {
        max-width: 360px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a href="img/01.jpg" data-fancybox="gallery"><img src="img/01.jpg" /></a>
      <a href="img/02.jpg" data-fancybox="gallery"><img src="img/02.jpg" /></a>
      <a href="img/03.jpg" data-fancybox="gallery"><img src="img/03.jpg" /></a>
      <a href="img/04.jpg" data-fancybox="gallery"><img src="img/04.jpg" /></a>
      <a href="img/05.jpg" data-fancybox="gallery"><img src="img/05.jpg" /></a>
      <a href="img/06.jpg" data-fancybox="gallery"><img src="img/06.jpg" /></a>
      <a href="img/07.jpg" data-fancybox="gallery"><img src="img/07.jpg" /></a>
      <a href="img/08.jpg" data-fancybox="gallery"><img src="img/08.jpg" /></a>
      <a href="img/09.jpg" data-fancybox="gallery"><img src="img/09.jpg" /></a>
      <a href="img/10.jpg" data-fancybox="gallery"><img src="img/10.jpg" /></a>
      <a href="img/11.jpg" data-fancybox="gallery"><img src="img/11.jpg" /></a>
      <a href="img/12.jpg" data-fancybox="gallery"><img src="img/12.jpg" /></a>
      <a href="img/13.jpg" data-fancybox="gallery"><img src="img/13.jpg" /></a>
      <a href="img/14.jpg" data-fancybox="gallery"><img src="img/14.jpg" /></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script>
      Fancybox.bind("[data-fancybox='gallery']", {
        Thumbs: false,
        Toolbar: true,
      });
    </script>
  </body>
</html>
