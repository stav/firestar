<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Vertical Gallery with Captions</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.css"
    />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        background: #f4f4f4;
        font-family: sans-serif;
        }


      .gallery {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }

      .image-caption-pair {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 1rem;
        max-width: 100%;
        flex-wrap: wrap;
      }

      .image-caption-pair img {
        max-width: 360px;
        border-radius: 8px;
        cursor: pointer;
      }

      .caption {
        max-width: 300px;
        font-size: 1rem;
        color: #333;
      }

      @media (max-width: 768px) {
        .image-caption-pair {
          flex-direction: column;
          align-items: center;
        }

        .caption {
          text-align: center;
        }
      }

    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="image-caption-pair">
        <a href="img/01.jpg" data-fancybox="gallery"><img src="img/01.jpg" /></a>
        <div class="caption">Beautiful mountain landscape at sunrise.</div>
      </div>

      <div class="image-caption-pair">
        <a href="img/02.jpg" data-fancybox="gallery"><img src="img/02.jpg" /></a>
        <div class="caption">Cozy cabin in the woods during fall.</div>
      </div>

      <div class="image-caption-pair">
        <a href="img/03.jpg" data-fancybox="gallery"><img src="img/03.jpg" /></a>
        <div class="caption">Quiet beach with turquoise water.</div>
      </div>

      <!-- Add more image-caption pairs as needed -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script>
      Fancybox.bind("[data-fancybox='gallery']", {
        Thumbs: false,
        Toolbar: true,
      });
    </script>
  </body>
</html>
